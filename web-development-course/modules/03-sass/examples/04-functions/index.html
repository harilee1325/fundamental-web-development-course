<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS Functions</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>SASS Functions Examples</h1>

        <section class="color-functions">
            <h2>Color Functions</h2>
            <div class="color-box base">Base Color</div>
            <div class="color-box lighter">Lighter</div>
            <div class="color-box darker">Darker</div>
            <div class="color-box complement">Complement</div>
        </section>

        <section class="grid-system">
            <h2>Grid Functions</h2>
            <div class="grid">
                <div class="col-3">3 Columns</div>
                <div class="col-4">4 Columns</div>
                <div class="col-5">5 Columns</div>
            </div>
        </section>

        <section class="spacing-calculator">
            <h2>Spacing Functions</h2>
            <div class="spacing-example small">Small Space</div>
            <div class="spacing-example medium">Medium Space</div>
            <div class="spacing-example large">Large Space</div>
        </section>
    </div>
</body>
</html>
