<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Navigation</title>
</head>
<body>
    <!-- Header typically contains the site title and main navigation -->
    <header role="banner">
        <!-- Main site heading -->
        <h1>My Website</h1>
        
        <!-- Navigation section -->
        <nav role="navigation">
            <!-- Unordered list for navigation menu -->
            <ul>
                <!-- List items with anchor tags for navigation links -->
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
