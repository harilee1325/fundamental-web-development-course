<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Structure</title>
</head>
<body>
    <!-- Article represents a self-contained composition -->
    <article>
        <!-- Article header with title and metadata -->
        <header>
            <h2>Article Title</h2>
            <!-- Time element for machine-readable dates -->
            <p>Published on <time datetime="2025-02-14">February 14, 2025</time></p>
        </header>
        
        <!-- Sections divide content into thematic groups -->
        <section>
            <h3>Introduction</h3>
            <p>Article introduction goes here...</p>
        </section>

        <section>
            <h3>Main Content</h3>
            <p>Main content goes here...</p>
        </section>

        <!-- Article footer with author information -->
        <footer>
            <p>Author: John Doe</p>
        </footer>
    </article>
</body>
</html>
