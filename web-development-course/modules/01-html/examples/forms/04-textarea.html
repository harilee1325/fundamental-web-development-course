<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Example</title>
</head>
<body>
    <main>
        <h1>Text Area Input</h1>
        
        <form action="/submit" method="POST">
            <!-- Text area for longer text input -->
            <div class="form-group">
                <label for="message">Message</label>
                <!-- textarea: creates a multi-line text input -->
                <!-- rows: sets the height in lines -->
                <!-- cols: sets the width in characters -->
                <textarea 
                    id="message" 
                    name="message" 
                    required
                    rows="5"
                    cols="30"
                ></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
